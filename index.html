<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeFlow: Routine & Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-in {
      animation: slideIn 0.3s ease-out forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.0.0/client",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useCallback, useMemo } from 'react';
    import ReactDOM from 'react-dom';
    import { 
      LayoutDashboard, CalendarCheck, Clock, CalendarDays, Calendar as CalendarIcon, Settings as SettingsIcon,
      Plus, Check, Trash2, BellRing, Bell, Edit2, Zap, ChevronUp, ChevronDown, ChevronLeft, ChevronRight,
      Moon, Sun, Monitor, Shield, Info, Sparkles
    } from 'lucide-react';
    import { 
      BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area 
    } from 'recharts';

    // --- Components ---

    const Sidebar = ({ currentView, setView }) => {
      const items = [
        { id: 'dashboard', label: 'Overview', icon: LayoutDashboard },
        { id: 'timetable', label: 'Timetable', icon: Clock },
        { id: 'calendar', label: 'Calendar', icon: CalendarIcon },
        { id: 'routines', label: 'Routines', icon: CalendarCheck },
        { id: 'events', label: 'Events', icon: CalendarDays },
        { id: 'settings', label: 'Settings', icon: SettingsIcon },
      ];

      return (
        <div className="w-64 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 h-screen sticky top-0 flex flex-col p-6 transition-colors hidden lg:flex">
          <div className="flex items-center gap-3 mb-10 px-2">
            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
              <Clock className="text-white w-5 h-5" />
            </div>
            <h1 className="text-xl font-bold text-slate-800 dark:text-white tracking-tight">TimeFlow</h1>
          </div>
          <nav className="flex-1 space-y-1">
            {items.map((item) => {
              const Icon = item.icon;
              const isActive = currentView === item.id;
              return (
                <button 
                  key={item.id} 
                  onClick={() => setView(item.id)} 
                  className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 ${isActive ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 font-medium' : 'text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700/50 hover:text-slate-800 dark:hover:text-slate-100'}`}
                >
                  <Icon className={`w-5 h-5 ${isActive ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-400 dark:text-slate-500'}`} />
                  <span>{item.label}</span>
                </button>
              );
            })}
          </nav>
        </div>
      );
    };

    const Dashboard = ({ routines, events }) => {
      const isDarkMode = document.documentElement.classList.contains('dark');
      const textColor = isDarkMode ? '#94a3b8' : '#64748b';
      const gridColor = isDarkMode ? '#334155' : '#f1f5f9';
      const tooltipBg = isDarkMode ? '#1e293b' : '#ffffff';

      const statsData = useMemo(() => {
        const days = [];
        const now = new Date();
        for (let i = 6; i >= 0; i--) {
          const d = new Date();
          d.setDate(now.getDate() - i);
          const isoDate = d.toISOString().split('T')[0];
          const total = routines.length;
          const completed = routines.filter(r => r.completedDates.includes(isoDate)).length;
          days.push({
            date: d.toLocaleDateString(undefined, { weekday: 'short' }),
            percentage: total > 0 ? Math.round((completed / total) * 100) : 0
          });
        }
        return days;
      }, [routines]);

      const averageCompletion = useMemo(() => {
        if (!statsData.length) return 0;
        return Math.round(statsData.reduce((acc, curr) => acc + curr.percentage, 0) / statsData.length);
      }, [statsData]);

      return (
        <div className="space-y-8 animate-in">
          <header>
            <h2 className="text-3xl font-bold">Consistency Overview</h2>
            <p className="text-slate-500 dark:text-slate-400 mt-1">Track your journey toward daily mastery.</p>
          </header>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-sm">
              <h3 className="text-lg font-semibold mb-6">Daily Completion %</h3>
              <div className="h-64 w-full">
                <ResponsiveContainer width="100%" height="100%">
                  <BarChart data={statsData}>
                    <CartesianGrid vertical={false} stroke={gridColor} />
                    <XAxis dataKey="date" axisLine={false} tickLine={false} tick={{fill: textColor, fontSize: 12}} />
                    <YAxis domain={[0, 100]} axisLine={false} tickLine={false} tick={{fill: textColor, fontSize: 12}} />
                    <Tooltip contentStyle={{backgroundColor: tooltipBg, border: 'none', borderRadius: '12px'}} />
                    <Bar dataKey="percentage" fill="#4f46e5" radius={[4, 4, 0, 0]} barSize={40} />
                  </BarChart>
                </ResponsiveContainer>
              </div>
            </div>
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-sm">
              <h3 className="text-lg font-semibold mb-6">Consistency Trend</h3>
              <div className="h-64 w-full">
                <ResponsiveContainer width="100%" height="100%">
                  <AreaChart data={statsData}>
                    <XAxis dataKey="date" hide />
                    <Tooltip contentStyle={{backgroundColor: tooltipBg, border: 'none', borderRadius: '12px'}} />
                    <Area type="monotone" dataKey="percentage" stroke="#10b981" fill="#10b98120" strokeWidth={3} />
                  </AreaChart>
                </ResponsiveContainer>
              </div>
            </div>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700">
              <p className="text-sm text-slate-500 font-medium">Weekly Average</p>
              <p className="text-3xl font-bold mt-1 text-slate-900 dark:text-white">{averageCompletion}%</p>
            </div>
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700">
              <p className="text-sm text-slate-500 font-medium">Active Routines</p>
              <p className="text-3xl font-bold mt-1 text-indigo-600 dark:text-indigo-400">{routines.length}</p>
            </div>
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700">
              <p className="text-sm text-slate-500 font-medium">Events Today</p>
              <p className="text-3xl font-bold mt-1 text-emerald-600 dark:text-emerald-400">
                {events.filter(e => e.date === new Date().toISOString().split('T')[0]).length}
              </p>
            </div>
          </div>
        </div>
      );
    };

    const RoutineList = ({ routines, addRoutine, updateRoutine, deleteRoutine, toggleRoutine, editId, onEditHandled }) => {
      const [showForm, setShowForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [formData, setFormData] = useState({ title: '', description: '', time: '08:00', frequency: 'daily', notifyBefore: 10, color: '#4f46e5' });

      useEffect(() => {
        if (editId) {
          const r = routines.find(x => x.id === editId);
          if (r) { startEdit(r); }
        }
      }, [editId, routines]);

      const startEdit = (r) => {
        setFormData({ ...r });
        setEditingId(r.id);
        setShowForm(true);
      };

      const handleSave = () => {
        if (!formData.title) return;
        editingId ? updateRoutine(editingId, formData) : addRoutine(formData);
        reset();
      };

      const reset = () => {
        setFormData({ title: '', description: '', time: '08:00', frequency: 'daily', notifyBefore: 10, color: '#4f46e5' });
        setEditingId(null);
        setShowForm(false);
        onEditHandled?.();
      };

      const today = new Date().toISOString().split('T')[0];

      return (
        <div className="space-y-6 max-w-4xl mx-auto">
          <div className="flex items-center justify-between">
            <div>
              <h2 className="text-3xl font-bold">Routines</h2>
              <p className="text-slate-500">Your daily building blocks for success.</p>
            </div>
            {!showForm && (
              <button onClick={() => setShowForm(true)} className="bg-indigo-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 hover:bg-indigo-700 transition-colors">
                <Plus className="w-5 h-5" /> Add Routine
              </button>
            )}
          </div>
          {showForm && (
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border-2 border-indigo-100 dark:border-indigo-900/30 shadow-xl space-y-4 animate-in">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="space-y-1">
                  <label className="text-sm font-semibold">Title</label>
                  <input type="text" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} className="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
                </div>
                <div className="space-y-1">
                  <label className="text-sm font-semibold">Time</label>
                  <input type="time" value={formData.time} onChange={e => setFormData({...formData, time: e.target.value})} className="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
                </div>
                <div className="space-y-1">
                  <label className="text-sm font-semibold">Notify Before (min)</label>
                  <input type="number" value={formData.notifyBefore} onChange={e => setFormData({...formData, notifyBefore: parseInt(e.target.value) || 0})} className="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
                </div>
                <div className="space-y-1">
                  <label className="text-sm font-semibold">Color</label>
                  <input type="color" value={formData.color} onChange={e => setFormData({...formData, color: e.target.value})} className="w-full h-12 p-1 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
                </div>
              </div>
              <div className="flex justify-end gap-3">
                <button onClick={reset} className="px-4 py-2">Cancel</button>
                <button onClick={handleSave} className="bg-indigo-600 text-white px-6 py-2 rounded-xl">Save</button>
              </div>
            </div>
          )}
          <div className="space-y-3">
            {routines.map(r => {
              const completed = r.completedDates.includes(today);
              return (
                <div key={r.id} className={`p-4 bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center justify-between transition-all ${completed ? 'opacity-50' : ''}`} style={{borderLeft: `6px solid ${r.color}`}}>
                  <div className="flex items-center gap-4">
                    <button onClick={() => toggleRoutine(r.id)} className={`w-8 h-8 rounded-full border-2 flex items-center justify-center transition-colors ${completed ? 'bg-indigo-500 border-indigo-500 text-white' : 'border-slate-200'}`}>
                      {completed && <Check className="w-5 h-5" />}
                    </button>
                    <div>
                      <h4 className={`font-bold ${completed ? 'line-through' : ''}`}>{r.title}</h4>
                      <div className="flex items-center gap-3 text-xs text-slate-500">
                        <span className="flex items-center gap-1"><Clock className="w-3 h-3" /> {r.time}</span>
                        <span className="flex items-center gap-1"><Bell className="w-3 h-3" /> {r.notifyBefore}m before</span>
                      </div>
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => startEdit(r)} className="p-2 text-slate-400 hover:text-indigo-600"><Edit2 className="w-4 h-4" /></button>
                    <button onClick={() => deleteRoutine(r.id)} className="p-2 text-slate-400 hover:text-red-600"><Trash2 className="w-4 h-4" /></button>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    const Timetable = ({ routines, events, onEdit }) => {
      const hours = Array.from({ length: 24 }, (_, i) => i);
      const today = new Date().toISOString().split('T')[0];
      const items = [
        ...routines.map(r => ({ ...r, type: 'routine' })),
        ...events.filter(e => e.date === today).map(e => ({ ...e, type: 'event', time: e.startTime }))
      ].sort((a, b) => a.time.localeCompare(b.time));

      return (
        <div className="space-y-6">
          <header>
            <h2 className="text-3xl font-bold">Today's Schedule</h2>
            <p className="text-slate-500 mt-1">{new Date().toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</p>
          </header>
          <div className="bg-white dark:bg-slate-800 rounded-3xl border border-slate-200 dark:border-slate-700 overflow-hidden divide-y divide-slate-100 dark:divide-slate-700/50">
            {hours.map(h => {
              const timeLabel = `${h.toString().padStart(2, '0')}:00`;
              const hourItems = items.filter(i => parseInt(i.time.split(':')[0]) === h);
              return (
                <div key={h} className="flex min-h-[100px]">
                  <div className="w-20 py-4 text-center text-xs font-bold text-slate-400 bg-slate-50/50 dark:bg-slate-900/30">{timeLabel}</div>
                  <div className="flex-1 p-3 flex flex-col gap-2">
                    {hourItems.map((item, idx) => (
                      <div key={idx} className="p-3 rounded-2xl border-l-4 shadow-sm group relative" style={{ backgroundColor: `${item.color || '#10b981'}15`, borderLeftColor: item.color || '#10b981' }}>
                        <button onClick={() => onEdit(item.type, item.id)} className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 p-1 bg-white/50 rounded-lg"><Edit2 className="w-3 h-3" /></button>
                        <div className="flex justify-between items-center">
                          <span className="font-bold text-sm" style={{color: item.color || '#10b981'}}>{item.title}</span>
                          <span className="text-[10px] opacity-60 font-bold uppercase">{item.time}</span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    const EventList = ({ events, addEvent, updateEvent, deleteEvent, editId, onEditHandled }) => {
      const [showForm, setShowForm] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [formData, setFormData] = useState({ title: '', date: new Date().toISOString().split('T')[0], startTime: '12:00', endTime: '13:00', description: '', notifyBefore: 15 });

      useEffect(() => {
        if (editId) {
          const e = events.find(x => x.id === editId);
          if (e) startEdit(e);
        }
      }, [editId, events]);

      const startEdit = (e) => {
        setFormData({ ...e });
        setEditingId(e.id);
        setShowForm(true);
      };

      const handleSave = () => {
        if (!formData.title) return;
        editingId ? updateEvent(editingId, formData) : addEvent(formData);
        reset();
      };

      const reset = () => {
        setFormData({ title: '', date: new Date().toISOString().split('T')[0], startTime: '12:00', endTime: '13:00', description: '', notifyBefore: 15 });
        setEditingId(null);
        setShowForm(false);
        onEditHandled?.();
      };

      return (
        <div className="space-y-6 max-w-4xl mx-auto">
          <div className="flex items-center justify-between">
            <div>
              <h2 className="text-3xl font-bold">Events</h2>
              <p className="text-slate-500">Scheduled one-off occurrences.</p>
            </div>
            {!showForm && (
              <button onClick={() => setShowForm(true)} className="bg-emerald-600 text-white px-4 py-2 rounded-xl flex items-center gap-2 hover:bg-emerald-700 transition-colors">
                <Plus className="w-5 h-5" /> Add Event
              </button>
            )}
          </div>
          {showForm && (
            <div className="bg-white dark:bg-slate-800 p-6 rounded-3xl border-2 border-emerald-100 shadow-xl space-y-4 animate-in">
              <input type="text" placeholder="Event Title" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} className="w-full p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
              <div className="grid grid-cols-2 gap-4">
                <input type="date" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
                <input type="time" value={formData.startTime} onChange={e => setFormData({...formData, startTime: e.target.value})} className="p-3 rounded-xl border dark:bg-slate-900 dark:border-slate-700" />
              </div>
              <div className="flex justify-end gap-3">
                <button onClick={reset}>Cancel</button>
                <button onClick={handleSave} className="bg-emerald-600 text-white px-6 py-2 rounded-xl">Save</button>
              </div>
            </div>
          )}
          <div className="space-y-4">
            {events.sort((a,b) => a.date.localeCompare(b.date)).map(e => (
              <div key={e.id} className="bg-white dark:bg-slate-800 p-5 rounded-3xl border border-slate-200 dark:border-slate-700 flex justify-between items-center group transition-all hover:shadow-md">
                <div className="flex gap-4 items-center">
                  <div className="w-12 h-12 bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 rounded-xl flex flex-col items-center justify-center font-bold">
                    <span className="text-[10px] uppercase">{new Date(e.date).toLocaleString('default', {month:'short'})}</span>
                    <span className="text-lg leading-tight">{new Date(e.date).getDate()}</span>
                  </div>
                  <div>
                    <h4 className="font-bold">{e.title}</h4>
                    <p className="text-xs text-slate-500">{e.startTime} - {e.endTime} â€¢ Notify {e.notifyBefore}m before</p>
                  </div>
                </div>
                <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                  <button onClick={() => startEdit(e)} className="p-2 text-slate-400 hover:text-indigo-600"><Edit2 className="w-4 h-4" /></button>
                  <button onClick={() => deleteEvent(e.id)} className="p-2 text-slate-400 hover:text-red-600"><Trash2 className="w-4 h-4" /></button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const CalendarView = ({ routines, events }) => {
      const [curr, setCurr] = useState(new Date());
      const years = Array.from({ length: 2030 - 2020 + 1 }, (_, i) => 2020 + i);
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      const daysInM = (y, m) => new Date(y, m + 1, 0).getDate();
      const firstD = new Date(curr.getFullYear(), curr.getMonth(), 1).getDay();
      const days = [];
      for(let i=0; i<firstD; i++) days.push(null);
      for(let i=1; i<=daysInM(curr.getFullYear(), curr.getMonth()); i++) days.push(i);

      return (
        <div className="space-y-6 animate-in">
          <header className="flex justify-between items-center">
            <h2 className="text-3xl font-bold">Calendar</h2>
            <div className="flex gap-2 bg-white dark:bg-slate-800 p-1 rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm">
              <select value={curr.getMonth()} onChange={e => setCurr(new Date(curr.getFullYear(), e.target.value, 1))} className="bg-transparent text-sm font-bold px-2 py-1 outline-none">
                {monthNames.map((n, i) => <option key={i} value={i}>{n}</option>)}
              </select>
              <select value={curr.getFullYear()} onChange={e => setCurr(new Date(e.target.value, curr.getMonth(), 1))} className="bg-transparent text-sm font-bold px-2 py-1 outline-none">
                {years.map(y => <option key={y} value={y}>{y}</option>)}
              </select>
            </div>
          </header>
          <div className="bg-white dark:bg-slate-800 rounded-3xl border border-slate-200 dark:border-slate-700 grid grid-cols-7 divide-x divide-y divide-slate-100 dark:divide-slate-700 overflow-hidden">
            {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d => <div key={d} className="p-3 text-center text-xs font-bold text-slate-400 uppercase bg-slate-50/50 dark:bg-slate-900/30">{d}</div>)}
            {days.map((d, i) => {
              const dayStr = d ? new Date(curr.getFullYear(), curr.getMonth(), d).toISOString().split('T')[0] : '';
              const dayEvents = events.filter(e => e.date === dayStr);
              return (
                <div key={i} className="h-24 md:h-32 p-2 group hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors">
                  {d && <span className="text-xs font-bold text-slate-500">{d}</span>}
                  <div className="mt-1 space-y-1">
                    {dayEvents.map(e => (
                      <div key={e.id} className="text-[8px] bg-emerald-100 text-emerald-700 px-1 rounded truncate font-medium">{e.title}</div>
                    ))}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    const Settings = ({ theme, setTheme }) => (
      <div className="space-y-8 animate-in max-w-4xl mx-auto">
        <header>
          <h2 className="text-3xl font-bold">Settings</h2>
          <p className="text-slate-500">Configure your application preferences.</p>
        </header>
        <div className="bg-white dark:bg-slate-800 p-8 rounded-3xl border border-slate-200 dark:border-slate-700 shadow-sm space-y-8">
          <div className="space-y-4">
            <h3 className="font-bold text-lg flex gap-2 items-center"><Monitor className="w-5 h-5 text-indigo-500" /> Appearance</h3>
            <div className="flex gap-4">
              <button onClick={() => setTheme('light')} className={`flex-1 p-6 border-2 rounded-2xl transition-all ${theme === 'light' ? 'border-indigo-500 bg-indigo-50/50' : 'border-slate-100 dark:border-slate-700 hover:border-slate-200'}`}>
                <Sun className="mx-auto mb-2 text-amber-500" /> <span className="text-sm font-bold">Light Mode</span>
              </button>
              <button onClick={() => setTheme('dark')} className={`flex-1 p-6 border-2 rounded-2xl transition-all ${theme === 'dark' ? 'border-indigo-500 bg-indigo-900/20' : 'border-slate-100 dark:border-slate-700 hover:border-slate-200'}`}>
                <Moon className="mx-auto mb-2 text-indigo-400" /> <span className="text-sm font-bold">Dark Mode</span>
              </button>
            </div>
          </div>
          <div className="pt-6 border-t border-slate-100 dark:border-slate-700">
            <h3 className="font-bold text-lg flex gap-2 items-center mb-4"><Shield className="w-5 h-5 text-emerald-500" /> Privacy</h3>
            <p className="text-sm text-slate-500 italic">Your data is stored strictly in your browser's local storage and is never uploaded anywhere.</p>
          </div>
        </div>
      </div>
    );

    // --- Root App ---

    const App = () => {
      const [view, setView] = useState('dashboard');
      const [routines, setRoutines] = useState(() => JSON.parse(localStorage.getItem('tf_routines') || '[]'));
      const [events, setEvents] = useState(() => JSON.parse(localStorage.getItem('tf_events') || '[]'));
      const [theme, setTheme] = useState(() => localStorage.getItem('tf_theme') || 'light');
      const [notifs, setNotifs] = useState([]);
      const [editTarget, setEditTarget] = useState(null);

      useEffect(() => {
        localStorage.setItem('tf_routines', JSON.stringify(routines));
        localStorage.setItem('tf_events', JSON.stringify(events));
        localStorage.setItem('tf_theme', theme);
        document.documentElement.classList.toggle('dark', theme === 'dark');
      }, [routines, events, theme]);

      const triggerNotif = (msg) => {
        const id = Math.random().toString();
        setNotifs(prev => [...prev, { id, msg }]);
        if ('Notification' in window && Notification.permission === 'granted') {
          new Notification('TimeFlow Alert', { body: msg });
        }
        setTimeout(() => setNotifs(prev => prev.filter(n => n.id !== id)), 8000);
      };

      const checkSchedule = useCallback(() => {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const currentM = now.getHours() * 60 + now.getMinutes();
        const timeStr = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');

        // Cleanup expired events
        setEvents(prev => prev.filter(e => !(e.date < today || (e.date === today && e.endTime < timeStr))));

        // Check Notifications
        routines.forEach(r => {
          const [h, m] = r.time.split(':').map(Number);
          if (h * 60 + m - currentM === r.notifyBefore) triggerNotif(`Upcoming Routine: ${r.title}`);
        });
        events.forEach(e => {
          if (e.date === today) {
            const [h, m] = e.startTime.split(':').map(Number);
            if (h * 60 + m - currentM === e.notifyBefore) triggerNotif(`Upcoming Event: ${e.title}`);
          }
        });
      }, [routines, events]);

      useEffect(() => {
        const timer = setInterval(checkSchedule, 60000);
        checkSchedule();
        return () => clearInterval(timer);
      }, [checkSchedule]);

      const addR = (r) => setRoutines(p => [...p, { ...r, id: Math.random().toString(36).substr(2, 9), completedDates: [] }]);
      const updateR = (id, u) => setRoutines(p => p.map(r => r.id === id ? { ...r, ...u } : r));
      const addE = (e) => setEvents(p => [...p, { ...e, id: Math.random().toString(36).substr(2, 9) }]);
      const updateE = (id, u) => setEvents(p => p.map(e => e.id === id ? { ...e, ...u } : e));
      const toggleR = (id) => {
        const d = new Date().toISOString().split('T')[0];
        setRoutines(p => p.map(r => r.id === id ? { ...r, completedDates: r.completedDates.includes(d) ? r.completedDates.filter(x => x !== d) : [...r.completedDates, d] } : r));
      };

      const views = {
        dashboard: <Dashboard routines={routines} events={events} />,
        routines: <RoutineList routines={routines} addRoutine={addR} updateRoutine={updateR} deleteRoutine={id => setRoutines(p => p.filter(x => x.id !== id))} toggleRoutine={toggleR} editId={editTarget?.type==='routine'?editTarget.id:null} onEditHandled={()=>setEditTarget(null)} />,
        timetable: <Timetable routines={routines} events={events} onEdit={(t, id) => { setEditTarget({type:t, id}); setView(t==='routine'?'routines':'events'); }} />,
        calendar: <CalendarView routines={routines} events={events} />,
        events: <EventList events={events} addEvent={addE} updateEvent={updateE} deleteEvent={id => setEvents(p => p.filter(x => x.id !== id))} editId={editTarget?.type==='event'?editTarget.id:null} onEditHandled={()=>setEditTarget(null)} />,
        settings: <Settings theme={theme} setTheme={setTheme} />
      };

      return (
        <div className="flex min-h-screen">
          <Sidebar currentView={view} setView={setView} />
          <main className="flex-1 p-8 lg:p-12 overflow-y-auto max-h-screen relative">
            <div className="max-w-7xl mx-auto">{views[view]}</div>
            
            {/* Notification Toasts */}
            <div className="fixed top-6 right-6 z-50 flex flex-col gap-3 w-80 pointer-events-none">
              {notifs.map(n => (
                <div key={n.id} className="bg-white dark:bg-slate-800 border-l-4 border-indigo-500 shadow-2xl p-4 rounded-xl flex items-start gap-3 animate-in pointer-events-auto">
                  <div className="bg-indigo-50 p-2 rounded-lg shrink-0"><Bell className="w-5 h-5 text-indigo-600" /></div>
                  <div className="flex-1 text-sm font-medium text-slate-700 dark:text-slate-200 pr-2">{n.msg}</div>
                  <button onClick={() => setNotifs(p => p.filter(x => x.id !== n.id))} className="text-slate-400 hover:text-slate-600">&times;</button>
                </div>
              ))}
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    // Request Notification Permissions on load
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
